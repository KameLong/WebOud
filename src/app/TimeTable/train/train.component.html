<div class="station-time" [style.color]="this.trainColor()" *ngFor="let a of oudData.stations ; index as i ">
  <span *ngIf="showAri(i)">
  {{this.ariTimeFormat(i)}}
  </span>
  <hr *ngIf="showDep(i)&&showAri(i)">
  <span (click)="clickTest(i)" *ngIf="showDep(i)">
  {{this.depTimeFormat(i)}}
  </span>
  <hr *ngIf="border(i)" class="big">

</div>
<hr class="big">
<div class="remark">{{this.train.comment}}</div>
