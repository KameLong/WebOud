<div id="root">
  <br>
  <br>
  <form>
  <input id="input" type="file" style="display: none" (change)="file($event)"/>
  </form>
  <div id="openFile" (click)="openFile()" style="text-decoration: underline;">ファイルを開く</div>
  <ul>
    <li>{{oudData.name}}</li>
    <ul>
      <li>駅</li>
      <li>列車種別</li>
      <li *ngFor="let a of oudData.diagrams">{{a.name}}
        <ul>
          <li style="text-decoration: underline;">
            <span (click)="openDownTimeTable(oudData.diagrams.indexOf(a))">下り時刻表</span>
          </li>
          <li style="text-decoration: underline;">
            <span (click)="openUpTimeTable(oudData.diagrams.indexOf(a))">上り時刻表</span>
          </li>
          <li>
            ダイヤグラム
          </li>
        </ul>
      </li>
      <li>
        コメント
      </li>
    </ul>
  </ul>
</div>
